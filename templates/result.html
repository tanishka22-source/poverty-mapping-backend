<!DOCTYPE html>
<html>
<head>
    <title>Urgency Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Urgency Assessment Result</h1>

    <div class="card">
        <p><strong>Area:</strong> {{ area }}</p>
        <p><strong>Emergency Type:</strong> {{ emergency }}</p>
        <p><strong>Urgency Score:</strong> {{ score }}</p>
        <p class="status {{ color }}">{{ risk }}</p>
    </div>

    <a href="/" class="back">Analyze Another Case</a>
</div>

</body>
</html>
